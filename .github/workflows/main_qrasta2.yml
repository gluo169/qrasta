# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - qrasta2

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FD33FC035B2641A086380DD366A799EE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B6DD0A51A83148F6A25060F7B09615E9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_535CB8A8CCAF4309A6C50B3D7AEB02E0 }}
          auth-type: SERVICE_PRINCIPAL
          enable-AzPSSession: true

      - name: Deploy to Azure Web App

        id: deploy-to-webapp

        uses: azure/webapps-deploy@v2

        with:

          app-name: 'qrcode-d4ddh5fqdabfcuhq.australiasoutheast-01.azurewebsites.net'

          publish-profile: |

            <publishData>

              <publishProfile 

                profileName="QRCode - Web Deploy" 

                publishMethod="MSDeploy" 

                publishUrl="qrcode-d4ddh5fqdabfcuhq.scm.australiasoutheast-01.azurewebsites.net:443" 

                msdeploySite="QRCode" 

                userName="$QRCode" 

                userPWD="1eRFTJY5uxhn7tZdABwdncdZXlEwwAsxWz80ydZsTNo8dgDnKX259hXokg0e" 

                destinationAppUrl="https://qrcode-d4ddh5fqdabfcuhq.australiasoutheast-01.azurewebsites.net" 

                SQLServerDBConnectionString="" 

                mySQLDBConnectionString="" 

                hostingProviderForumLink="" 

                controlPanelLink="https://portal.azure.com" 

                webSystem="WebSites">

                <databases />

              </publishProfile>

            </publishData>

          package: .

          slot-name: production
